<!-- identify face -->
<script type="text/x-red" data-template-name="faceapi-identify">
  <div class="form-row">
      <label for="node-input-broker">
        <i class="fa fa-globe"></i> 
        Settings
      </label>
      <input type="text" id="node-input-broker">
  </div>
  <hr />
  <div class="form-row">
      <label for="node-input-name"><i class="icon-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/x-red" data-help-name="faceapi-identify">
  <h2>FaceAPI Identify Node</h2>
  <p>
    Required:<br/>
    msg.payload (image) <br/>
    msg.personName <br/>
    msg.personInfo (optional) <br/>
  </p>
</script>

<script type="text/javascript">
  RED.nodes.registerType('faceapi-identify',{
    category: 'face api',
    color: '#6ebeea',
    defaults: {
      name: {
        value:""
      },
      broker: {
        type: "faceapi-broker", 
        value: "",
        required: true
      }
    },
    credentials: {
      key: {
        type: "password"
      },
      server: {
        type: "text"
      },
      groupid:  {
        type: "text"
      },
      groupdata:  {
        type: "text"
      }
    },
    inputs:1,
    outputs:1,
    icon: "bridge.png",
    label: function() {
      return this.name || "faceapi-identify";
    }
  });
</script>
